<h1 class="text-center">Employee Attendence Report</h1>
<br>

<div class="d-flex justify-content-center align-items-middle">
<div class="col-8">

    <div *ngFor="let d of httpService.dates">
        <h4 class="text-center">{{d}}</h4>
        <table style="width: 100%;">
            <tr>
                <th>Email</th>
                <th>Time</th>
            </tr>
            <tr *ngFor="let val of httpService.attendenceData[d]">
            <td>{{val.email}}</td>
            <td>{{val.time}}</td>
            </tr>
        </table>
        <br>
    </div>
</div>
</div>
